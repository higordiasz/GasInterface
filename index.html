<!DOCTYPE html>

<head>
  <style>
    body {
      background-color: transparent;
      display: flex;
      align-items: center;
      align-content: center;
      background-image: url("src/images/backgroun.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #2A2A2A;
      display: flex;
      position: absolute;
      flex-direction: column;
      height: 570px;
      width: 720px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 15px;
      opacity: 0.98;
      padding: 20px;
    }
    .row {
      display: flex;
      flex-direction: row;
    }
    .column {
      display: flex;
      flex-direction: column;
    }

    .w50 {
      width: 50%;
    }
    .w100 {
      width: 100%;
    }
    .w70 {
      width: 70%;
    }
    .w30 {
      width: 30%;
    }
    .w80 {
      width: 80%;
    }
    .w20 {
      width: 30%;
    }
    .h100 {
      height: 100%;
    }
    .h80 {
      height: 80%;
    }
    .h70 {
      height: 70%;
    }
    .h60 {
      height: 60%;
    }
    .h50 {
      height: 50%;
    }
    .tab {
      height: 120px;
    }
    .tab2 {
      height: 300px;
    }
    .tab3 {
      height: 180px;
    }
    .title {
      padding-left: 30px;
    }
    .title h3 {
      font-size: 40px;
    }
    .title p {
      font-size: 15px;
    }
    .title p, h3, h2, h1 {
      color: #FFF;
      font-weight: normal;
      padding: 0;
      margin: 0;
    }
    h3 span {
      font-weight: bold;
    }
    .cardcontainer {
      padding-right: 30px;
      display: flex;
      vertical-align: middle;
      align-items: center;
      align-content: center;
    }
    .card {
      background-color: #3A3A3A;
    }
    .card .border {
      background-color: #4A4A4A;
      width: 20px;
      position: relative;
      left: calc(100% - 20px);
      top: -100%;
      display: flex;
      text-align: center;
    }
    .border p {
      writing-mode: vertical-lr;
      color: #FFF;
      font-size: 13px;
      padding: 0;
      margin: 0;
      padding-left: 2px;
    }
    .car {
      padding-right: 15px;
      padding-top: 8px;
    }
    .pd-t8 {
      padding-top: 8px;
    }
    .pd-t10 {
      padding-top: 10px;
    }
    .np {
      padding: 0;
    }
    .nm {
      margin: 0;
    }
    .p-fs10 {
      font-size: 10px;
    }
    .p-fs12 {
      font-size: 12px;
    }
    .p-fs14 {
      font-size: 14px;
    }
    .p-fs16 {
      font-size: 16px;
    }
    .p-fs18 {
      font-size: 18px;
    }
    .p-fwb {
      font-weight: bold;
    }
    .p-cw {
      color: white;
    }
    .p-co {
      color: orange;
    }
  </style>
</head>

<body>
<div class="container" id="container">
  <div class="row w100 tab">
    <div class="column w50 h100">
      <div class="title">
        <h3><span>GAS</span> STATION</h3>
        <p>
          Description about update are here in<br> few good cute wards for our players should
        </p>
      </div>
    </div>
    <div class="column w50 h100">
      <div class="cardcontainer h100">
        <div class="card h80 w100 ">
          <div class="row w100 h100">
            <div class="column w50 h100">
              <div class="column h100 w100">
                <div style="padding-left: 20px; padding-top: 10px; height: calc(50% - 10px);" class="column w100">
                  <p class="np nm p-fs16 p-cw">YOUR</p>
                  <p class="np nm p-fs18 p-cw p-fwb">AUTOMOBILE</p>
                </div>
                <div class="column h50 w100">
                  <div class="row h100 w100">
                    <div class="column h100 w20">
                      <img style="padding: 10px;" src="./src/images/Icon/alert.png" />
                    </div>
                    <div class="column h100 w80 pd-t8">
                      <p class="p-cw p-fs10 nm np">ONLY "<span class="p-co">SUPER PLUS</span>"</p>
                      <p class="p-cw p-fs10 nm np">FUEL RECOMMENDED</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column w50 h100">
              <img class="car" src="./src/images/Vehicles/skyliner34.png" />
            </div>
          </div>
          <div class="border h100">
            <p>SKYLINE R34</p>
          </div>
      </div>
      </div>
    </div>

  </div>
  <div class="row w100 tab2">

  </div>
  <div class="row w100 tab3">

  </div>
</body>
