    .tank {

      padding: 0;
      color: white;
      font-size: 12px;

      position: relative;

    .skew {
      -webkit-transform: skew(0deg); /* Chrome, Opera */
          -ms-transform: skew(0deg); /* IE */
              transform: skew(0deg); /* Padrão */
    }

    .positive {
      -webkit-transform: skew(30deg); /* Chrome, Opera */
          -ms-transform: skew(30deg); /* IE */
              transform: skew(30deg); /* Padrão */
    }

    .negative {
      -webkit-transform: skew(-30deg); /* Chrome, Opera */

    .bt-select {

      border: #4A4A4A;
